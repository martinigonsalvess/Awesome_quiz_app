<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!--Font awesome cdn link for icons-->
    <title>Quiz App</title>
  </head>
  <body>
    <!--Start quiz button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info box-->
    <div class="info_box">
      <div class="info_title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info_list">
        <div class="info">
          You will have only <span>15 seconds</span> per each question
        </div>
        <div class="info">Once you select answer, you can't reselect</div>
        <div class="info">You can't select any option once time goes off</div>
        <div class="info">
          You can't exit from the Quiz while you're playing
        </div>
        <div class="info">
          You'll get points on the basis of you correct answers
        </div>
      </div>
    </div>
  </body>
</html>
